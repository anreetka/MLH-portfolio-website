<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">
                <div class="nav-logo">
                    <img src="./static/img/logo.svg" />
                </div>
            </a>
        </div>
    </header>

    <div class="profile">
        <div class="profile-info">
            <div class="profile-info-about">
                <div id="profile-picture" class="profile-picture">
                    <img src="./static/img/profile-pic-1.jpg" alt="Profile Picture">
                </div>
                <div class="profile-about-me">
                    <h1>{{title}}</h1>
                    <p>Hello! I am a second-year Computer Science student, specializing in Software Development and Network Engineering, at Sheridan College. I am currently exploring production engineering through MLH Fellowship.</p>
                    <div class="icons">
                        <a href="https://www.linkedin.com/in/anreet-kaur" target="_blank" class="icon-link"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.github.com/anreetka" target="_blank" class="icon-link"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>

    </div>

</body>
</html>
