{% extends "index.html" %}

{% block title %}Map{% endblock %}

{% block main %}
<div class="map-container">
    <h1>Places I've Explored and Mapped:</h1>
    <div id="map" style="height: 400px;"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<script>
    var map = L.map('map').setView([51.25, -85.32], 2); 
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    L.marker([29.0588,76.0856]).addTo(map)
        .bindPopup('Haryana, India');
    
    L.marker([31.1471, 75.3412]).addTo(map)
        .bindPopup('Punjab, India');
    
    L.marker([28.7041,77.1025]).addTo(map)
        .bindPopup('Delhi, India');

    L.marker([27.0238,74.2179]).addTo(map)
        .bindPopup('Rajasthan, India');  

    L.marker([52.3676, 4.9041]).addTo(map)
        .bindPopup('Amsterdm, Netherlands');

    L.marker([52.1561,5.3878]).addTo(map)
        .bindPopup('Amersfoort, Netherlands');
    
    L.marker([46.8131,-71.2075]).addTo(map)
        .bindPopup('Quebec, Canada');

    L.marker([51.2538, -85.3232]).addTo(map)
        .bindPopup('Ontario, Canada')
        .openPopup();

</script>
{% endblock %}
