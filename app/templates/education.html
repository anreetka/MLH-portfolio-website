{% extends "index.html" %}

{% block title %}Education{% endblock %}

{% block main %}
<div class="education-container">
    <div class="row">
        <div class="column">
            <h1>Education</h1>
            <hr>
            {% for item in education %}
            <div class="education">
                <div class="education-header">
                    <h2>{{ item.institution }}</h2>
                    <p class="duration"><strong>Anticipated Grad: </strong>{{ item.duration }}</p>
                </div>
                <div class="education-details">
                    <h3>{{ item.degree }}</h3>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
