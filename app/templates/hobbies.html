<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">
                <div class="nav-logo">
                    <img src="./static/img/logo.svg" />
                </div>
            </a>
            
            <nav class="nav-menu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="{{url_for('work_experiences')}}">Work Experience</a></li>
                    <li><a href="{{url_for('education')}}">Education</a></li>
                    <li><a href="{{url_for('hobbies')}}">Hobbies</a></li>
                    <li><a href="{{url_for('map')}}">Map</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="hobbies-container">
            <h1>Hobbies</h1>
            <div class="row">
                {% for hobby in hobbies %}
                <div class="column">
                    <div class="card">
                        <img src="{{ hobby.image }}" alt="{{ hobby.activity }}">
                        <div class="card-body">
                            <h3>{{ hobby.activity }}</h3>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 {{name}}. All rights reserved.</p>
    </footer>
</body>

</html>
